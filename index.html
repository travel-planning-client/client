<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Travel Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css">

</head>

<body>
  <div id="app">
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Travel Planner</strong>
          </a>
          <div class="ml-auto" id="top-btns">
            <button class="btn btn-success" onClick="planPage()">New Plan</button>
            <button class="btn btn-danger" onClick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </header>
    
      <!-- This is Login Form -->
      <br>
      <div class="col-4 mx-auto my-4" id="login-block">
        <h1 class="text-3xl font-bold text-center">Log In</h1>
        <div class="text-md font-bold text-center text-red-700" id="login-error"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
          </div> <br>
          <button type="submit" class="btn btn-primary">Login</button> <button type="submit" class="btn btn-secondary" onclick="registerForm()">Register</button>
        </form>
      </div>

      <!-- This is Register Form -->
      <div class="col-4 mx-auto my-4" id="register-block">
        <h1 class="text-3xl font-bold text-center">Register</h1>
        <div class="text-md font-bold text-center text-red-700" id="register-error"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="register-email">Email address</label>
            <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Password">
          </div> <br>
          <button type="submit" class="btn btn-primary">register</button> <button type="submit" class="btn btn-secondary" onclick="auth()">Back</button>
        </form>
      </div>
      

      <!-- This is create plan form -->
      <div class="col-6 mx-auto my-4" id="plan-form-block">
        <h1 class="text-3xl font-bold">New Plan</h1>
        <div class="text-md font-bold text-center text-red-700" id="post-error"></div>
        <form id="plan-form">
          <div class="form-group">
            <label>Province</label>
            <select id="form-province" class="form-control" onchange="getCovid()">

            </select>
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="form-city" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label>Tanggal</label>
            <input type="date" class="form-control" id="form-date" onchange="checkHoliday()">
          </div>
          <br>
          <div class="row">
            <div class="flex-row p-3 col-sm space-y-1 rounded-xl border border-black bg-white shadow-md" id="new-holidays"> 
              <section class="text-xl font-bold" id="no-holiday">No Holiday</section>
              <section class="text-xl font-bold" id="new-holiday-name">
              </section>
              <section class="font-normal text-md text-gray-700" id="new-holiday-description">
              </section>
              <section class="text-small text-gray-400" id="new-holiday-type">
              </section>
            </div>
  
            <div class="flex-row p-3 col-sm space-y-1 rounded-xl border border-black bg-white shadow-md" id="new-covid"> 
              <section class="text-xl font-bold">Covid data:</section>
              <section class="font-normal text-gray-700" id="new-covid-data"></section>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

          <!-- This is edit plan form -->
            <div class="col-6 mx-auto my-4" id="edit-form-block">
              <h1 class="text-3xl font-bold">Plan Details</h1>
              <div class="text-md font-bold text-center text-red-700" id="edit-error"></div>
              <form id="edit-form">
                <div class="form-group">
                  <label>Province</label>
                  <select id="edit-province" class="form-control" onchange="getCovidEdit()">
                  </select>
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" id="edit-city" placeholder="Enter City">
                </div>
                <div class="form-group">
                  <label>Tanggal</label>
                  <input type="date" class="form-control" id="edit-date" onchange="checkHolidayEdit()">
                </div>
                <br>
                <div class="row">
                  <div class="flex-row p-3 col-sm space-y-1 rounded-xl border border-black bg-white shadow-md" id="edit-holidays"> 
                    <section class="text-xl font-bold" id="edit-no-holiday">No Holiday</section>
                    <section class="text-xl font-bold" id="edit-holiday-name">
                    </section>
                    <section class="font-normal text-md text-gray-700" id="edit-holiday-description">
                    </section>
                    <section class="text-small text-gray-400" id="edit-holiday-type">
                    </section>
                  </div>
        
                  <div class="flex-row p-3 col-sm space-y-1 rounded-xl border border-black bg-white shadow-md" id="edit-covid"> 
                    <section class="text-xl font-bold">Covid data:</section>
                    <section class="font-normal text-gray-700" id="edit-covid-data"></section>
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Edit</button> <button type="submit" class="btn float-right btn-secondary" onclick="auth()">Back</button>
              </form>
            </div>

      <!-- Plan Manager list -->
      <div class="py-5" id="plan-block">

        <div class="container">
          <h1 id="noPlans">You don't have any plans!</h1>
          <div class="row" id="plan-list">
          </div>
        </div>
      </div>

      <!-- Plan Detail Viewer -->
      <main class="w-full flex justify-center" id="detail-card">
        <div class="flex flex-col md:w-2/5 p-3 space-y-5 rounded-xl border border-black bg-white shadow-md">
            <section class="text-sm font-thin text-orange-400" id="detail-date">
            </section>
            <section class="text-3xl font-bold" id="detail-province">
            </section>
            <section class="font-normal text-md text-gray-700" id="detail-city">
            </section>
            <section class="font-bold text-lg text-blue-900" id="detail-information">
            </section>
            <div class="flex flex-col md:w-2/5 p-3 space-y-1 rounded-xl border border-black bg-white shadow-md" id="detail-holidays"> 
              <section class="text-xl font-bold" id="holiday-name">
              </section>
              <section class="font-normal text-md text-gray-700" id="holiday-description">
              </section>
              <section class="text-small text-gray-400" id="holiday-type">
              </section>
            </div>
            <section class="flex justify-end">
                <button type="button" class="bg-yellow-600 text-white px-3 py-1 rounded-md" onClick="auth()">Back</button>
            </section>
        </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
  <script src="main.js"> </script>
</body>

</html>
